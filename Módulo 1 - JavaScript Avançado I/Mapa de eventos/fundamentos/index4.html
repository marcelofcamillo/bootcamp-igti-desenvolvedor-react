<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 1 - Manipuladores addEventListener</title>
  </head>
  <body>
    <button type="button">Clique aqui</button>
    <a href="#">Clique aqui</a>
  </body>
</html>

<script>
  var btn = document.querySelector('button');
  var lnk = document.querySelector('a');

  btn.addEventListener('click', () => alert('Você clicou no botão!'));
  lnk.addEventListener('click', alerta);

  function alerta(e) {
    let o_event = e ? e : window.event;
    let msg = `Posição x é ${e.screenX}`; // posição x do mouse

    alert(msg);
  }
</script>
