    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Direction</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>flex-direction</h1>

      <div>3</div>

    <h3>column</h3>

      <div>2</div>
      <div>3</div>
    </div>
  </body>
</html>
